<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestão Financeira - AutoPark</title>
  <link rel="stylesheet" href="../assets/styles.css"> <!-- Alterado de financeiro.css para styles.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Adicionando estilo para o sidebar */
    .side-menu {
      height: 100%;
      width: 250px;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #333;
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 20px;
    }
    
    .side-menu a {
      padding: 15px 25px;
      text-decoration: none;
      font-size: 18px;
      color: #fff;
      display: block;
      transition: 0.3s;
    }
    
    .side-menu a:hover {
      background-color: #575757;
    }
    
    .side-menu .closebtn {
      position: absolute;
      top: 0;
      right: 25px;
      font-size: 36px;
      margin-left: 50px;
      color: #fff;
    }
    
    main {
      margin-left: 260px;
      padding: 20px;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
    }
    
    table th, table td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    
    table th {
      background-color: #f2f2f2;
      text-align: center;
    }
    
    .total {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="sideMenu" class="side-menu">
    <!-- Alterado o texto e a estrutura do menu lateral -->
    <a href="javascript:void(0)" class="closebtn" onclick="toggleMenu()">×</a>
    <a href="home.html"><i class="fas fa-home"></i> Página Inicial</a> <!-- Alterado de index.html para home.html -->
    <a href="vehicles.html"><i class="fas fa-car"></i> Veículos Cadastrados</a> <!-- Alterado de listaveiculos-cadastrados.html para vehicles.html -->
    <a href="search.html"><i class="fas fa-search"></i> Buscar Veículos</a> <!-- Alterado de pesquisa.html para search.html -->
    <a href="billing.html"><i class="fas fa-credit-card"></i> Faturamento</a> <!-- Alterado de pagamento.html para billing.html -->
    <a href="reports.html"><i class="fas fa-file-alt"></i> Relatórios</a> <!-- Alterado de relatorio.html para reports.html -->
    <a href="financial.html"><i class="fas fa-dollar-sign"></i> Finanças</a> <!-- Alterado o ícone e o texto para 'Finanças' -->
  </div>

  <main>
    <h1>Relatório Financeiro</h1> <!-- Adicionado um título ao conteúdo principal -->
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Placa</th> <!-- Alterado de "Placa do Veículo" para "Placa" -->
          <th>Montante (R$)</th> <!-- Alterado de "Valor Recebido (R$)" para "Montante (R$)" -->
          <th>Data</th> <!-- Alterado de "Data do Pagamento" para "Data" -->
          <th>Hora de Saída</th> <!-- Mantido igual, mas o título foi ajustado para corresponder ao novo estilo -->
          <th>Duração (s)</th> <!-- Alterado de "Tempo (segundos)" para "Duração (s)" -->
        </tr>
      </thead>
      <tbody id="paymentRecords">
        <!-- Registros de pagamentos serão inseridos aqui -->
      </tbody>
      <tfoot>
        <tr>
          <td colspan="5" class="total">Soma Total:</td> <!-- Alterado de "Total Recebido:" para "Soma Total:" -->
          <td id="totalAmount" class="total">R$ 0,00</td> <!-- Alterado o ID para "totalAmount" -->
        </tr>
      </tfoot>
    </table>
  </main>

  <script src="../js/financial.js"></script> <!-- Alterado de financeiro.js para financial.js -->
  <script>
    function toggleMenu() {
      const menu = document.getElementById('sideMenu');
      if (menu.style.width === '0px') {
        menu.style.width = '250px';
      } else {
        menu.style.width = '0px';
      }
    }
  </script>
</body>
</html>
